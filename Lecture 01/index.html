<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <script>
        // Declare variable 

        let fullName; // undefine
        alert(fullName);

        // Initialization
        fullName = 'Abdul Halim';
        alert(fullName);

        // constant const keyword

        const NID = 3752994321;
        console.log(NID);

        // Reassign number in const variable it will show error message
        //Uncaught TypeError: Assignment to constant variable.
        
        NID = 289383;
        console.log(NID);

    </script>
</body>
</html>
